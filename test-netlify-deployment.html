<!DOCTYPE html>
<html>
<head>
    <title>Test Netlify Deployment</title>
    <script>
        // Test what happens when we load the page like Netlify would
        window.addEventListener('load', function() {
            console.log('=== TESTING NETLIFY DEPLOYMENT ===');
            console.log('Current URL:', window.location.href);
            console.log('Is localhost?', window.location.href.includes('localhost'));
            console.log('Is replit?', window.location.href.includes('replit'));
            
            // Simulate Netlify environment
            const isNetlify = !window.location.href.includes('localhost') && !window.location.href.includes('replit');
            console.log('Would use static data?', isNetlify);
            
            if (isNetlify) {
                console.log('✅ Static deployment mode would be activated');
            } else {
                console.log('❌ Would try API first (development mode)');
            }
        });
    </script>
</head>
<body>
    <h1>Netlify Deployment Test</h1>
    <p>Check browser console for deployment mode detection results.</p>
    
    <h2>Expected Behavior on Netlify:</h2>
    <ul>
        <li>✅ URL won't contain 'localhost' or 'replit'</li>
        <li>✅ Static deployment detected message in console</li>
        <li>✅ Vehicle data loads from embedded data</li>
        <li>✅ No API calls attempted</li>
    </ul>
</body>
</html>
